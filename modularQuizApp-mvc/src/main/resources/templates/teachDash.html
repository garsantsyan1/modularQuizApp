<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="/css/sideMenu.css">
</head>
<body>
<div class="side-menu">
    <div class="brand-name">
        <h1>Quiz App</h1>
    </div>
    <ul>
        <li><a href="/question/add" class="ad"><span>Add Question</span></a></li>
        <li><a href="/all/students/" class="ad"><span>Students</span></a></li>
        <li><a href="/logout" class="ad"><span>Logout</span></a></li>
    </ul>
</div>
<div class="container">
    <div class="header">
        <div class="nav">
            <div class="user">
                <div>
                    <img src="/images/user.png" alt="">
                    <div th:text="${user.name} + ' ' + ${user.surname} " style="display: inline-block;  vertical-align:middle; margin-bottom: 25px"></div>
                </div>
            </div>
        </div>
    </div><br><br><br>
    <div class="content">
        <div class="content-2">
            <div class="recent-payments">
                <div class="title">
                    <h2>Quizzes</h2>
                    <a href="/quiz/add" class="btn">Add Quiz</a>
                </div>
                <table>
                    <tr>
                        <th>Title</th>
                        <th>Date Created</th>
                        <th>Delete Quiz</th>
                    </tr>
                    <tr th:each="quiz : ${quizzes}">
                        <td th:if="${quiz != null}" th:value="${quiz.id}"><a th:href="@{'/questions/' + ${quiz.id}}" th:text="${quiz.title}" class="ar"></a></td>
                        <td th:if="${quiz != null}" th:text="${quiz.createdDateTime}"></td>
                        <td th:if="${quiz != null}"><a th:href="@{'/deleteQuiz/' + ${quiz.id}}" class="del">Delete</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
