<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="/css/sideMenu.css">
</head>
<body>
<div class="side-menu">
    <div class="brand-name">
        <h1>Quiz App</h1>
    </div>
    <ul>
        <li><a href="/question/add" class="ad"><span>Add Question</span></a></li>
        <li><a href="/all/students/" class="ad"><span>Students</span></a></li>
        <li><a href="/logout" class="ad"><span>Logout</span></a></li>
    </ul>
</div>
<div class="container">
    <div class="header">
        <div class="nav">
            <div class="user">
                <div>
                    <img src="/images/user.png" alt="">
                    <div  style="display: inline-block;  vertical-align:middle; margin-bottom: 25px"><a href="/teach/page" th:text="${user.name} + ' ' + ${user.surname} "></a></div>
                </div>
            </div>
        </div>
    </div><br><br><br>
    <div class="content">
        <div class="content-2">
            <div class="recent-payments">
                <div class="title">
                    <h2>Students</h2>
                </div>
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Surname</th>
                    </tr>
                    <tr th:each="student : ${students}">
                        <td th:if="${student != null}" th:value="${student.id}"><a th:href="@{'/studentQuizzes/' + ${student.id}}" th:text="${student.name}" class="ar"></a></td>
                        <td th:if="${student != null}" th:text="${student.surname}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
