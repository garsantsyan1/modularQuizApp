<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reg.css">
    <title>Registration</title>
</head>
<body>
    <div class="wrapper">
        <h2>Registration</h2>
        <form action="/user/add" method="post">
            <div class="input-box">
                <input type="text" name="name" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
                <input type="text" name="surname" placeholder="Enter your surname" required>
            </div>
            <div class="input-box">
                <input type="text" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Create Password" required>
            </div>
            <!-- <div class="input-box">
                <input type="password" placeholder="Confirm password" required>
            </div> -->
            <div>
                <input type="radio" name="type" value="STUDENT" id="student">
                <label for="student">Student</label>
            
                <input type="radio" name="type" value="TEACHER" id="teacher">
                <label for="teacher">Teacher</label>
            </div>
            <div class="input-box button">
                <input type="submit" value="Register Now">     
            </div>
            <div class="text">
                <h3>Already have an account? <a href="/loginPage">Login now</a></h3>
            </div>
        </form>
    </div>
</body>
</html>
